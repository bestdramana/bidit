<ion-view class="feed-entries-view">
  <ion-nav-title>
    <span>Demande</span>
  </ion-nav-title>
  <ion-content>
<input type="button" value="Just Bidit !" ng-click="showBidding = ! showBidding" class="button button-block button-calm">
      </input>
      <form ng-submit="createTask()" >
      <div  ng-show="showBidding">
        <label class="item item-input">
        <span class="input-label">Votre offre</span>
        <input type="text" placeholder="$13.00">
      </label>
      <label class="item item-input">
        <span class="input-label">Offre courrante</span>
        {{ bid.lastBid | currency:CAN: 2 }}
      </label>
      <label class="item item-input">
              <button typ="submit" ng-click="createTask" class="button button-block button-calm">
        Bidit !
      </button>
      </label>
</form>
        <div class="item item-divider"></div>
      </div>
    <label class="item item-input">
        <span class="input-label">Titre du service</span>
        <p>
          {{ bid.title }}
        </p>
      </label>
      <label class="item item-textarea">
        <span class="input-label">Description de la demande</span>
        <p>
          {{ bid.description }}
        </p>
      </label>
      <label class="item item-input">
        <span class="input-label">Emplacement</span>
        <p>
          {{ bid.location }}
        </p>
      </label>
      <label class="item item-input">
        <span class="input-label">Date d'échéance</span>
        <p>
          {{ bid.currDate | date:'yyyy-MM-dd'}}
        </p>
      </label>
      <label class="item item-input">
        <span class="input-label">Date d'execution</span>
        <p>
          {{ bid.endDate }}
        </p>
      </label>
      <label class="item item-textarea">
        <span class="input-label">Image en lien avec la soumission</span>
        <img ng-src="{{ bid.image }}" alt="Description" />
      </label>
  </ion-content>
</ion-view>
